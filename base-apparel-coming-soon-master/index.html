<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="Base apparel logo">
  </header>
  <main>
    <section>
      <div class="banner-image">
        <img src="./images/hero-mobile.jpg" alt="Hero-image">
      </div>

      <div class="texts">
        <h1>
          We're <br>
          <span>coming <br>soon</span>
        </h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form action="#" method="post">
          <input type="email" name="email" id="email" placeholder="Email Address"> <button type="submit"><img src="./images/icon-arrow.svg" alt="arrow icon"></button>
        </form>
      </div>
    </section>
  </main>

  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
