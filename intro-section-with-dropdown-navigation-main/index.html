<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="Frontend Mentor Intro section with dropdown navigation challenge">
  <meta name="author" content="Gift Amachree">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/css/styles.css">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Features</a><span><img src="./images/icon-arrow-down.svg" alt="icon-arrow-up"></span>
          <ul>
            <li><img src="./images/icon-todo.svg" alt="Todo icon"></li>
            <li><img src="./images/icon-calendar.svg" alt="calender icon"></li>
            <li><img src="./images/icon-reminders.svg" alt="Reminder icon"></li>
            <li><img src="./images/icon-planning.svg" alt="planning icon"></li>
          </ul>
        </li>
        <li><a href="#">Company</a><span><img src="./images/icon-arrow-down.svg" alt=""></span>
          <ul>
            <li>History</li>
            <li>Our Team</li>
            <li>Blog</li>
          </ul>
        </li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
    <div class="auth">
      <a href="#">Login</a>
      <button class="btn btn-primary">Register</button>
    </div>

    <div class="menu-icons">
      <img src="./images/icon-menu.svg" alt="" class="menu-open-icon">
      <img src="./images/icon-close-menu.svg" alt="" class="menu-close-icon"> 
    </div>
  </header>
  <main>
    <picture>
      <source media="(min-width: 768px)" srcset="../images/image-hero-desktop.png">
      <img src="./images/image-hero-mobile.png" alt="illustration-intro-mobile">
    </picture>
    <div class="main-section-texts">
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes,
      create team rituals, and watch productivity soar.</p>
      <button>Learn more</button>

      <div class="social-links">
        <img src="./images/client-databiz.svg" alt="data biz icon">
        <img src="./images/client-audiophile.svg" alt="audiophile icon">
        <img src="./images/client-meet.svg" alt="meet icon">
        <img src="./images/client-maker.svg" alt="maker icon">
      </div>
    </div>
  </main>

  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Gift Amachree</a>.
    </div>
  </footer>
</body>
</html>
