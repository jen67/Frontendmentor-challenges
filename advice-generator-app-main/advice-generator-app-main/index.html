<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="advice-container">
      <div class="advice">
        <div class="advice-text">
          <small> Advice # <!-- Advice ID goes here --> </small>
          <p>" <!-- Advice text goes here -->" </p>
        </div>
        <div class="divider">
         <picture>
            <source srcset="./images/" type="images/pattern-divider-desktop.svg">
            <img src="./images/pattern-divider-mobile.svg" alt="divider icon">
         </picture>
        </div>
      </div>

      <div class="advice-button">
        <button> <img src="./images/icon-dice.svg" alt="dice icon"></button>
      </div>
    </div>
  </main>

  


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
