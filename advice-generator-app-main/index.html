<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="An advice generator app">
  <meta name="author" content="Gift Amachree">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
  <main>
    <div class="advice-container">
      <div class="advice">
        <div class="advice-text">
          <small> Advice <span id="adviceId"> # </span> <!-- Advice ID goes here --> </small>
          <p id="adviceText">" <!-- Advice text goes here -->" </p>
        </div>
        <div class="divider">
         <picture>
            <source srcset="./images/" type="images/pattern-divider-desktop.svg">
            <img src="./images/pattern-divider-mobile.svg" alt="divider icon">
         </picture>
        </div>
      </div>

      <div class="advice-button" id="adviceBtn">
        <img src="./images/icon-dice.svg" alt="dice icon">
      </div>
    </div>
  </main>

  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/gift-amachree-8a523623b/">Gift Amachree</a>.
    </div>
  </footer>
</body>
</html>
