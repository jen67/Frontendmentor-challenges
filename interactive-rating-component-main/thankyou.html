<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive rating component thank you page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
    <!-- Thank you state start -->
    <div class="thanks-section">
        <div class="thanks-img">
            <img src="./images/illustration-thank-you.svg" alt="thanks icon">
        </div>
    
    
        <div id="thanks-text" class="thanks-text">
            <button type="button">You selected <span id="result"></span> out of 5 </button>
        </div>
    

        <div class="appreciation">
            <h1>Thank you!</h1>
            <p>We appreciate you taking the time to give a rating. If you ever need more support,
            hesitate to get in touch!</p>
        </div>
    </div>
    </section>
</body>
</html>
