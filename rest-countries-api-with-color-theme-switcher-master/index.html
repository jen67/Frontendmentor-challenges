<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Frontend mentor different country challenge ">
    <meta name="author" content="Gift Amachree">
    <link rel="stylesheet" href="styles.css">
    <title>Rest Countries</title>
</head>

<body>
    <header>
        <nav>
            <h1>Where in the world?</h1>
            <div>
                <img src="./images/moon-outline.svg" alt="theme toggler" id="dark-toggle" class="dark-toggle">
                <p>Dark Mode</p>
            </div>
        </nav>
    </header>

    <main>
        <div class="search" data-display="flex">
            <div class="search-bar">
                <img src="./images/search.svg" alt="search icon">
                <input type="search" name="search-countries" id="search-countries"
                    placeholder="Search for a country..." />
            </div>

            <div class="filters">
                <div class="filter-search">
                    <p id="filter-target">filter by region</p>
                    <img src="./images/chevron-up.svg" alt="arrow down" id="filter-chevron"/>
                </div>

                <div class="filter-options" id="filter">
                    <ul class="hide">
                        <li>Africa</li>
                        <li>Americas</li>
                        <li>Asia</li>
                        <li>Europe</li>
                        <li>Oceania</li>
                        <li>Polar</li>
                        <li>Antarctic</li>
                    </ul>
                </div>
            </div>

        </div>

        <div class="countries" data-display="flex">   

        </div>


        <section class="country-details" id="country-details" data-display="flex">
            
        </section>

    </main>

    <script src="./index.js"></script>
</body>

</html>
