<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Frontend mentor different country challenge ">
    <meta name="author" content="Gift Amachree">
    <link rel="stylesheet" href="styles.css">
    <title>Rest Countries</title>
</head>

<body>
    <header>
        <nav>
            <h1>Where in the world?</h1>
            <div>
                <img src="./images/moon-outline.svg" alt="theme toggler">
                <p>Dark Mode</p>
            </div>
        </nav>
    </header>

    <main>
        <div class="search">
            <div class="search-bar">
                <img src="./images/search.svg" alt="search icon">
                <input type="search" name="search-countries" id="search-countries"
                    placeholder="Search for a country..." />
            </div>

            <div class="filters">
                <div class="filter-search">
                    <p>filter by region</p>
                    <img src="./images/chevron-up.svg" alt="arrow down" />
                </div>

                <div class="filter-options" id="filter">
                    <ul class="hide">
                        <li>Africa</li>
                        <li>America</li>
                        <li>Asia</l>
                        <li>Europe</li>
                        <li>Oceania</li>
                    </ul>
                </div>
            </div>

        </div>

        <div class="countries">
            <div class="country-card">
                <img src="./design/desktop-design-home-dark.jpg" alt="flag" />
                <div class="country-info">
                    <h2>Nigeria</h2>
                    <p><span>Population:</span> 200,000</p>
                    <p><span>Region:</span> Africa</p>
                    <p><span>Capital:</span> Abuja</p>
                </div>
            </div>

        </div>

    </main>
</body>

</html>
