<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interactive card details challenge from frontendmentor platform">
  <meta name="author" content="Gift Amachree">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles.css">


  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <main>
    <div class="container">

      <!-- card section -->
      <div class="card-container">
        <div class="cvc">
          <img src="./images/bg-card-back.png" alt="card back image" class="card-back">
          <p id="cvc-number" class="cvc-number">000</p>
        </div>

        <div class="colored-card">
          <img src="./images/bg-card-front.png" alt="card front image" class="card-front">
          <div class="card-logo">
            <img src="./images/card-logo.svg" alt="logo icon">
          </div>
          <div class="card-number">
            <p id="card-numbers" class="card-numbers">0000 0000 0000 0000</p>
            <p id="card-name" class="card-name">Jane Appleseed</p>
            <p id="exp-date" class="exp-date">
              00/00
            </p>
          </div>

        </div>
        
      </div>

      <!-- form section -->
      <div class="form-container">
        <form action="#" method="post">
          <label for="name">Cardholder Name</label>
          <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
          <label for="card-number">Card Number</label>
          <input type="text" name="card-number" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
          <div class="dates-cvc">
            <div class="dates">
              <label for="exp-month">Expiration Date</label>
              <div class="dates-input">
                <input type="text" name="exp-month" id="exp-month" placeholder="MM">
                <input type="text" name="exp-year" id="exp-year" placeholder="YY">
              </div>
            </div>
            <div class="cvc">
              <label for="cvc">CVC</label>
              <input type="text" name="cvc" id="cvc" placeholder="e.g. 123">
            </div>
            <div class="button">
              <button type="submit">Confirm</button>
            </div>
          </div>
        </form>
        <!-- completed state -->
        <div class="completed-state">
          <img src="./images/icon-complete.svg" alt="complete icon">
          <h1>THANK YOU!</h1>
          <p>We've added your card details</p>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
