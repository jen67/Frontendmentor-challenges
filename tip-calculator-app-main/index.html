<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Gift Amachree">
  <meta name="description" content="frontend-mentor.io Tip calculator app">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="dist/css/main.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <main>
    <header>
      <h1>SPLI <br> TTER</h1>
    </header>

    <section class="bill-section">
      <div class="white-background">
        <h2>Bill</h2>
        <div class="screen">
          <img src="./images/icon-dollar.svg" alt="dollar Icon">
          <input type="text" id="billAmount" placeholder="0" pattern="\d*" >
        </div>

        <div class="amounts">
          <h3>Select Tip %</h3>
          <div class="discounts">
            <div>5%</div>
            <div>10%</div>
            <div>15%</div>
            <div>25%</div>
            <div>50%</div>
            <div class="custom">
            <input type="text" id="custom" placeholder="Custom" pattern="\d*">
            </div>
          </div>
        </div>

        <div class="No-of-people">
          <div class="hidden-p">
            <h4>Number of People</h4>
            <p id="checker"></p>
          </div>
          <div class="screen">
            <img src="./images/icon-person.svg" alt="person icon">
            <input type="text" id="people" placeholder="0" pattern="\d*">
          </div>
        </div>
      </div>

      <div class="green-background">
        <div class="Tip">
          <div class="Tip-amount">
            <div class="flex-items">
              <h5>Tip Amount</h5>
              <span>/ person</span>
            </div> 
          </div>
          <div class="price" id="price">$0.00</div>
        </div>

        <div class="Tip">
          <div class="Tip-total">
            <div class="flex-items">
              <h5>Total</h5>
              <span>/ person</span>
            </div>
          </div>
          <div class="price" id="total">$0.00</div>
        </div>

        <button type="button" id="btn">RESET</button>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/gift-amachree-8a523623b/">Gift Amachree</a>.
    </div>
  </footer>

  <script src="./src/js/main.js"></script>
</body>

</html>
