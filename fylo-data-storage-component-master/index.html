<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor challenge">
  <meta name="author" content="Gift Amachree">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <main>
    <div class="fylo">
      <div class="logo">
        <img src="./images/logo.svg" alt="Logo">
      </div>
      <div class="images">
        <div><img src="./images/icon-document.svg" alt="Document Icon" class="document"></div>
        <div><img src="./images/icon-folder.svg" alt="Folder Icon" class="folder"></div>
        <div><img src="./images/icon-upload.svg" alt="Upload Icon" class="upload"></div>
      </div>
    </div>


    <div class="range">
        <div class="used-range">
          <p>Youâ€™ve used <span> 815 GB</span> of your storage</p>
          <div class="range-container"><input type="range" min="0" max="1000" name="range" value="815" id="myrange" class="myslider"></div>
        </div>
        <div class="values">
          <p>0 <span>GB</span></p>
          <p>1000 <span>GB</span></p>
        </div>
      <div class="left">
        <p><span>185 </span> GB Left</p>
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
