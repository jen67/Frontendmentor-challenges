<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend mentor ping challenge"> 
  <meta name="author" content="Gift Amachree">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css"> 
  <script src="./script.js" defer></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="ping logo">
  </header>
  <main>
    <section>
      <div class="hero-texts">
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </div>

      <form action="#">
        <input type="email" placeholder="Your email address..."> 
        <small id="error-text"></small>
        <button type="submit">Notify Me</button>
      </form>

      <div class="hero-image">
        <img src="./images/illustration-dashboard.png" alt="dashboard">
      </div>
    </section>
  </main> 

  <footer>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
    <small>&copy; Copyright Ping. All rights reserved.</small>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Gift Amachree</a>.
    </p>
  </footer>
</body>
</html>
