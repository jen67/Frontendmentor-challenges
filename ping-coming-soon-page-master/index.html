<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend mentor ping challenge"> 
  <meta name="author" content="Gift Amachree">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css"> 
  <script src="./script.js" defer></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="ping logo">
  </header>
  <main>
    <section>
      <div class="hero-texts">
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </div>

      <form action="#">
          <div class="inputContainer">
            <input type="email" placeholder="Your email address..." id="input">
            <small id="error-text"></small>
          </div>
        <button type="submit">Notify Me</button>
      </form>

      <!-- Modal container -->
      <div id="thankYouModal" class="modal">
        <div class="modal-content">
          <svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
            <path d="M448,256c0-106-86-192-192-192S64,150,64,256s86,192,192,192S448,362,448,256Z"
              style="fill:none;stroke:#000;stroke-miterlimit:10;stroke-width:32px" />
            <polyline points="352 176 217.6 336 160 272"
              style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" />
          </svg>
          <span class="close">&times;</span>
          <p>Thank you for submitting the form!</p>
        </div>
      </div>

      <div class="hero-image">
        <img src="./images/illustration-dashboard.png" alt="dashboard">
      </div>
    </section>
  </main> 

  <footer>
    <div class="social-icons">
      <p href="#"><i class="fab fa-facebook-f"></i></p>
      <p href="#"><i class="fab fa-twitter"></i></p>
      <p href="#"><i class="fab fa-instagram"></i></p>
    </div>
    <small>&copy; Copyright Ping. All rights reserved.</small>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Gift Amachree</a>.
    </p>
  </footer>
</body>
</html>
